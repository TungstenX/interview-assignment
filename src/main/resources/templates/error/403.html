<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>
    <div th:replace="fragments/header :: header"/>
    <div class="container">
        <div class="starter-template">
            <h1>403 - Access is denied</h1>
            <center><img src="403.jpg" alt="What are you doing, dude!" title="What are you doing, dude!" /></center>
            <div th:inline="text">Hello '[[${#httpServletRequest.remoteUser}]]', you do not have permission to access this page.</div>
            <span sec:authorize="isAuthenticated()"> 
                | Roles: <span sec:authentication="authorities"></span> |
            </span>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</body>
</html>
